<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator | JavaScript</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <header class="hero is-dark">
    <div class="hero-body">
      <div class="container">
          <h1 class="title has-text-centered">Loan Calculator</h1>
      </div>
    </div>
  </header>
  
  <section class="section has-background-dark">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box">
            <form id="loanForm">
              <div class="field has-addons">
                <label class="label is-sr-only" for="loanAmount">Loan Amount</label>

                <div class="control">
                  <button class="button is-static has-text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                  </button>
                </div>

                <div class="control is-expanded">
                  <input class="input" type="number" name="loanAmount" id="loanAmount" placeholder="Loan Amount">
                </div>
              </div>

              <div class="field has-addons">
                <label class="label is-sr-only" for="interestPercent">Interest Rate Percentage</label>

                <div class="control">
                  <button class="button is-static has-text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-percent"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>
                  </button>
                </div>

                <div class="control is-expanded">
                  <input class="input" type="number" name="interestPercent" id="interestPercent" placeholder="Interest Rate Percentage">
                </div>
              </div>

              <div class="field">
                <label class="label is-sr-only" for="years">Years To Repay</label>

                <div class="control is-expanded">
                    <input class="input" type="number" name="years" id="years" placeholder="Years To Repay">
                  </div>
              </div>

              <div class="field">
                <div class="control is-expanded">
                  <button class="button is-info is-fullwidth" type="submit">Calculate</button>
                </div>
              </div>
            </form>

            <br>
            <!-- Loader here -->
            <!-- <div id="loading">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>
            </div> -->
            <!-- Results -->
            <div id="results">
              <h2 class="title">Results:</h2>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <span class="label">Monthly Repayment</span>
                </div>

                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="field has-addons">
                      <div class="control">
                        <input class="input" type="number" name="monthlyPayment" id="monthlyPayment" readonly>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <span class="label">Total Payment</span>
                </div>

                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="field has-addons">
                      <div class="control">
                        <input class="input" type="number" name="totalPayment" id="totalPayment" readonly>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                  <div class="field-label is-normal">
                      <span class="label">Total Interest</span>
                  </div>
  
                  <div class="field-body">
                    <div class="field is-expanded">
                      <div class="field has-addons">
                        <div class="control">
                          <input class="input" type="number" name="totalInterest" id="totalInterest" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
